<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ativiades</title>

<body>

    <div>
        <label for="p">Digite sua palavra: </label>  
        <input type="text" id="p" class="p">
        <button id="verifica">OK</button>
    </div>



      <script type="text/JavaScript">

        document.getElementById("verifica").addEventListener('click',function(){
            let p = "";
            let palavra = document.getElementById("p").value;
    
            for(let i = palavra.length - 1; i >= 0; i--) {
                p += palavra.charAt(i);
            }
    
            if (p == palavra) {
                alert(palavra = "É UM PALÍNDROMO")
            } else {
                alert(palavra = "NÃO É UM PALÍNDROMO")
        }
    
            

           // console.log("ok");
        });
    </script>

</body>
